<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Login Page</title>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4" style="width: 100%; max-width: 360px;">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">Sign in to Martin Website</h3>
                <form>
                    <div class="mb-3">
                        <label for="inputEmail" class="form-label">Username or email address</label>
                        <input type="email" class="form-control" id="inputEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="inputPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="inputPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Sign in</button>
                    <div class="text-center mt-3">
                        <a href="#">Forgot password?</a>
                    </div>
                    <div class="text-center mt-3">
                        <p>New to Martin Website? <a href="#">Create an account</a></p>
                    </div>
                </form>
                <hr>
                <div class="text-center">
                    <p>Or Sign In With</p>
                    <button class="btn btn-outline-primary w-100 mb-2"><i class="bi bi-facebook"></i> Facebook</button>
                    <button class="btn btn-outline-danger w-100"><i class="bi bi-google"></i> Google</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
